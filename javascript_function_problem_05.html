<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
      function print_fizz_buzz() {
        var result = "";
        for(i=1; i<=100; i++)
        {
            result = "";
            if(i%3==0){
                result = result + "fizz";
            }
            if(i%5==0){
                result = result + "buzz";
            }
            if(result == ""){
                console.log(i + ' : ' + i);
            }
            else{
                console.log(i + ' : ' + result);
            }
        }
      }
      print_fizz_buzz();
    </script>
</head>
<body>
</body>
</html>
